<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Figuras geométricas | Practico JS</title>
</head>
<body>
    <header>
        <h1>
            Figuras Geométricas
        </h1>
        <p>Este es el primer taller del curso práctico de JavaScript</p>
    </header>

    <section>
        <h2>
            Calcula el área y perímetro de un cuadrado
        </h2>
        <div class="container">
            <div class="cuadrado">
                <h3>Cuadrado</h3>
                <form action="">
                    <label for="InputCuadrado">
                        Escribe cuanto mide cada lado de tu cuadrado: 
                    </label>
                    <input id="InputCuadrado" type="number" placeholder="lado" />
                    <button type="button" onclick="calcularPerimetroCuadrado()">
                        Calcular Perímetro
                    </button>
                    <button type="button" onclick="calcularAreaCuadrado()">
                        Calcular Área
                    </button>
                    <div id="respuestaCuadrado">
        
                    </div>
                </form>
            </div>

            <div class="triangulo">
                <h3>Triángulo</h3>
                <form action="">
                    <label for="InputTrinagulo">
                        Escribe cuanto mide cada lado de tu cuadrado: 
                    </label>
                    <input id="lado1Trinagulo" type="number" placeholder="Lado1" />
                    <input id="lado2Trinagulo" type="number" placeholder="lado2" />
                    <input id="baseTrinagulo" type="number" placeholder="base" />
                    <input id="alturaTrinagulo" type="number" placeholder="altura" />
                    <button type="button" onclick="calcularPerimetroTriangulo()">
                        Calcular Perímetro
                    </button>
                    <button type="button" onclick="calcularAreaTrinagulo()">
                        Calcular Área
                    </button>
                    <div id="respuestaTriangulo">
        
                    </div>
                </form>
            </div>

            <div class="circulo">
                <h3>Círculo</h3>
                <form action="">
                    <label for="RadioCirculo">
                        Escribe cuanto mide cada lado de tu cuadrado: 
                    </label>
                    <input id="RadioCirculo" type="number" placeholder="radio" />
                    <button type="button" onclick="calcularPerimetroCirculo()">
                        Calcular Perímetro
                    </button>
                    <button type="button" onclick="calcularAreaCirculo()">
                        Calcular Área
                    </button>
                    <div id="respuestaCirculo">
        
                    </div>
                </form>
            </div>
        </div>
    </section>

</body>
<script src="./main.js"></script>
</html>
