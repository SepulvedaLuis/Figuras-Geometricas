<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Figuras geométricas | Practico JS</title>
</head>
<body>
    <header>
        <h1>
            Figuras Geométricas
        </h1>
        <p>Este es el primer taller del curso práctico de JavaScript</p>
    </header>

    <section>
        <h2>
            Calcula el área y perímetro de un cuadrado
        </h2>
        <div class="container">
            <div class="cuadrado">
                <h3>Cuadrado</h3>
                <form action="">
                    <label for="InputCuadrado">
                        Escribe cuanto mide cada lado de tu cuadrado: 
                    </label>
                    <input id="InputCuadrado" type="number" placeholder="lado" />
                    <button type="button" onclick="calcularPerimetroCuadrado()">
                        Calcular Perímetro
                    </button>
                    <button type="button" onclick="calcularAreaCuadrado()">
                        Calcular Área
                    </button>
                    <div id="respuestaCuadrado">
        
                    </div>
                </form>
            </div>

            <div class="triangulo">
                <h3>Triángulo</h3>
                <form action="">
                    <label for="InputTrinagulo">
                        Escribe cuanto mide cada lado de tu cuadrado: 
                    </label>
                    <input id="lado1Trinagulo" type="number" placeholder="Lado1" />
                    <input id="lado2Trinagulo" type="number" placeholder="lado2" />
                    <input id="baseTrinagulo" type="number" placeholder="base" />
                    <input id="alturaTrinagulo" type="number" placeholder="altura" />
                    <button type="button" onclick="calcularPerimetroTriangulo()">
                        Calcular Perímetro
                    </button>
                    <button type="button" onclick="calcularAreaTrinagulo()">
                        Calcular Área
                    </button>
                    <div id="respuestaTriangulo">
        
                    </div>
                </form>
            </div>

            <div class="circulo">
                <h3>Círculo</h3>
                <form action="">
                    <label for="RadioCirculo">
                        Escribe cuanto mide cada lado de tu cuadrado: 
                    </label>
                    <input id="RadioCirculo" type="number" placeholder="radio" />
                    <button type="button" onclick="calcularPerimetroCirculo()">
                        Calcular Perímetro
                    </button>
                    <button type="button" onclick="calcularAreaCirculo()">
                        Calcular Área
                    </button>
                    <div id="respuestaCirculo">
        
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <h5>Para mayor información de las figuras haga click en cada una</h5>
        <nav>
            <ul>
                <li><a href="https://www.portaleducativo.net/octavo-basico/762/Circulo-y-circunferencia-area-perimetro-longitud#:~:text=Círculo%20y%20circunferencia%3A%20área%2C%20perímetro%2C%20longitud&text=La%20razón%20(división)%20entre%20el,valor%20aproximado%20es%203%2C14.&text=El%20área%20del%20círculo%20es,por%20pi%20%3D%20p%20x%20r2." target="_BLANK">Circulo</a></li>
                <li><a href="https://yosoytuprofe.20minutos.es/2019/09/12/area-y-perimetro-del-triangulo/#:~:text=Si%20el%20triángulo%20es%20equilátero,la%20altura%20partido%20por%20dos." target="_BLANK">Triángulo</a></li>
                <li><a href="https://www.unprofesor.com/matematicas/area-y-perimetro-de-un-cuadrado-2544.html#:~:text=Calcular%20el%20perímetro%20del%20cuadrado&text=En%20este%20caso%2C%20como%20se,ya%20que%20estos%20son%20iguales." target="_BLANK">Cuadrado</a></li>
            </ul>
        </nav>
    </footer>
</body>
<script src="./main.js"></script>
</html>
