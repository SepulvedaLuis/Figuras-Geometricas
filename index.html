<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Figuras geométricas | Practico JS</title>
</head>
<body>
    <header>
        <h1>
            Figuras Geométricas
        </h1>
    </header>

    <section>
        <h2>
            Calcula el área y perímetro de tres figuras geométricas
        </h2>
        <div class="container">
            <div class="cuadrado">
                <h3>Cuadrado</h3>
                
                <label for="InputCuadrado">
                    Escribe cuanto mide un lado del Cuadrado: 
                </label>
                <input id="InputCuadrado" type="number" placeholder="Lado" />
                <button type="button" onclick="calcularPerimetroCuadrado()">
                    Calcular Perímetro
                </button>
                <button type="button" onclick="calcularAreaCuadrado()">
                    Calcular Área
                </button>
                <div class="respuesta" id="respuestaCuadrado">
    
                </div>
               
            </div>

            <div class="triangulo">
                <h3>Triángulo</h3>
                
                <label for="InputTrinagulo">
                    Cuanto mide dos lados, altura y base del Triángulo: 
                </label>
                <div class="filas">
                    <div class="fila1">
                        <input id="lado1Trinagulo" type="number" placeholder="Lado1" />
                        <input id="lado2Trinagulo" type="number" placeholder="Lado2" />
                    </div>
                    <div class="fila2">
                        <input id="baseTrinagulo" type="number" placeholder="Base" />
                        <input id="alturaTrinagulo" type="number" placeholder="Altura" />
                    </div>
                </div>
                <button type="button" onclick="calcularPerimetroTriangulo()">
                    Calcular Perímetro
                </button>
                <button type="button" onclick="calcularAreaTrinagulo()">
                    Calcular Área
                </button>
                <div class="respuesta" id="respuestaTriangulo">
    
                </div>
               
            </div>

            <div class="circulo">
                <h3>Circulo</h3>
            
                <label for="RadioCirculo">
                    Escribe cuanto mide el radio del Circulo: 
                </label>
                <input id="RadioCirculo" type="number" placeholder="Radio" />
                <button type="button" onclick="calcularPerimetroCirculo()">
                    Calcular Perímetro
                </button>
                <button type="button" onclick="calcularAreaCirculo()">
                    Calcular Área
                </button>
                <div class="respuesta" id="respuestaCirculo">
    
                </div>
                
            </div>
        </div>
    </section>

</body>
<script src="./main.js"></script>
</html>
